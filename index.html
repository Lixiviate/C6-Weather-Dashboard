<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header class="p-4 mb-4 text-center border-bottom border-5">
      <h1 class="display-4">Weather Dashboard</h1>
      <p class="lead">A simple board to check the weather forecast</p>
    </header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3">
          <nav class="navbar bg-body-tertiary">
            <form id="searchForm" class="d-flex" role="search">
              <input
                id="cityInput"
                class="form-control me-2"
                type="search"
                placeholder="Enter city name"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </nav>
          <div
            id="recentSearch"
            class="btn-group-vertical w-100 mt-3"
            role="group"
          >
            <!-- Recent searches are dynamically generated here -->
          </div>
        </div>
        <div class="col-md-9">
          <div id="displayWeather" class="row"></div>
          <!-- Weather cards are dynamically generated here -->
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
